<div class="w-full max-w-md mx-auto p-8 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
    Forgot Password
  </h2>

  <form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm)" class="space-y-4">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Error Message -->
    <p *ngIf="formError" class="text-red-500 text-sm">{{ formError }}</p>
    <p *ngIf="formSuccess" class="text-green-600 text-sm">{{ formSuccess }}</p>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="isSubmitting"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition duration-200 disabled:opacity-50"
    >
      {{ isSubmitting ? 'Processing...' : 'Reset Password' }}
    </button>
  </form>
</div>
