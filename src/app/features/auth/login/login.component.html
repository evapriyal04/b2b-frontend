<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
      
      <!-- Header Section -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-10 text-center">
        <div class="mb-3">
          <!-- Ice Cream Icon/Logo -->
          <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full backdrop-blur-sm">
            <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Welcome to Froneri Portal</h1>
        <p class="text-blue-100 text-sm">Sign in to access your B2B dashboard</p>
      </div>

      <!-- Form Section -->
      <div class="px-8 py-10">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
          
          <!-- Error Message -->
          <div *ngIf="errorMessage" 
               class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-start gap-3 animate-shake">
            <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                email
                [disabled]="isLoading"
                class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:bg-slate-50 disabled:text-slate-500"
                placeholder="you@company.com"
              />
            </div>
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                minlength="6"
                [disabled]="isLoading"
                class="w-full pl-10 pr-12 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:bg-slate-50 disabled:text-slate-500"
                placeholder="••••••••"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                [disabled]="isLoading"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 transition-colors disabled:opacity-50"
              >
                <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Forgot Password -->
          <div class="flex items-center justify-end">
            <button
              type="button"
              (click)="onForgotPassword()"
              [disabled]="isLoading"
              class="text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors disabled:opacity-50"
            >
              Forgot password?
            </button>
          </div>
          <div class="flex items-center justify-between mt-4">
  <button
    type="button"
    (click)="onForgotPassword()"
    [disabled]="isLoading"
    class="text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors disabled:opacity-50"
  >
    Forgot password?
  </button>

  <button
    type="button"
    (click)="onRegister()"
    [disabled]="isLoading"
    class="text-sm font-medium text-blue-600 hover:text-blue-700 transition-colors disabled:opacity-50"
  >
    Register if you are a new user
  </button>
</div>


          <!-- Login Button -->
          <button
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
          >
            <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
          </button>
        </form>
        <div class="mt-4 flex justify-between text-sm">
  <button type="button" (click)="onForgotPassword()" class="text-blue-600 hover:text-blue-700">
    Forgot password?
  </button>

  <button type="button" (click)="onRegister()" class="text-blue-600 hover:text-blue-700">
    Register if new user
  </button>
</div>


        <!-- Demo Credentials Info -->
        <div class="mt-8 pt-6 border-t border-slate-200">
          <details class="group">
            <summary class="cursor-pointer text-sm font-medium text-slate-600 hover:text-slate-900 flex items-center justify-between">
              <span>Demo Credentials</span>
              <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </summary>
            <div class="mt-3 space-y-2 text-xs text-slate-600 bg-slate-50 p-4 rounded-lg">
              <div><span class="font-semibold">Admin:</span> admin&#64;froneri.com / admin123</div>
              <div><span class="font-semibold">Distributor:</span> distributor&#64;froneri.com / dist123</div>
              <div><span class="font-semibold">Customer:</span> customer&#64;froneri.com / cust123</div>
            </div>
          </details>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-sm text-slate-600 mt-8">
      © 2024 Froneri. All rights reserved.
    </p>
  </div>
</div>
