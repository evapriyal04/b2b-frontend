<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register</h2>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" novalidate class="space-y-4">
      
      <!-- Company Name -->
      <div>
        <label class="block text-gray-700 mb-1" for="companyName">Company Name</label>
        <input 
          type="text" 
          id="companyName" 
          name="companyName" 
          ngModel 
          required 
          placeholder="Enter your company" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="registerForm.submitted && registerForm.controls['companyName']?.invalid" class="text-red-500 text-sm mt-1">
          Company Name is required.
        </div>
      </div>

      <!-- User Name -->
      <div>
        <label class="block text-gray-700 mb-1" for="userName">User Name</label>
        <input 
          type="text" 
          id="userName" 
          name="userName" 
          ngModel 
          required 
          placeholder="Enter your name" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="registerForm.submitted && registerForm.controls['userName']?.invalid" class="text-red-500 text-sm mt-1">
          User Name is required.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          ngModel 
          required 
          email
          placeholder="Enter your email" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="registerForm.submitted && registerForm.controls['email']?.invalid" class="text-red-500 text-sm mt-1">
          Enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          ngModel 
          required 
          minlength="6"
          placeholder="Enter password" 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="registerForm.submitted && registerForm.controls['password']?.invalid" class="text-red-500 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Role Selection -->
      <div>
        <label class="block text-gray-700 mb-1" for="role">Role</label>
        <select 
          id="role" 
          name="role" 
          ngModel 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="registerForm.submitted && registerForm.controls['role']?.invalid" class="text-red-500 text-sm mt-1">
          Role is required.
        </div>
      </div>

      <!-- Error / Success Messages -->
      <div *ngIf="formError" class="text-red-500 text-sm text-center">{{ formError }}</div>
      <div *ngIf="formSuccess" class="text-green-500 text-sm text-center">{{ formSuccess }}</div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="isSubmitting"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors disabled:opacity-50">
        {{ isSubmitting ? 'Registering...' : 'Register' }}
      </button>
    </form>
  </div>
</div>
